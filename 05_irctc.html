<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irctc</title>
    <link rel="stylesheet" href="05_irctc.css">
</head>
<body>
    <!-- Full Layout Container -->
    <div class="layout_container">
    

    <!-- left-section -->
    <section class="left">
        <!-- navigation container -->
        <nav>
            <div class="logos_container">
                <img src="./irctc/image 5.png" alt="">
                <img src="./irctc/image 6.png" alt="">
            </div>
            <div class="navigation_container">
                <ul>
                   <li>Ask Disha</li>
                   <li>Contact Us</li>
                   <li>Alerts</li> 
                </ul>
                <ul>
                   <li>
                    <button class="selected">Login</button>
                   </li>
                   <li>
                    <button>Register</button>
                   </li>
                   <li>
                    <button>Agent Login</button>
                   </li> 
                </ul>
            </div>
        </nav>


        <!-- Main Section -->
        <main>
            <div>
                <h2 class="main-title">Indian Railways</h2>
                <p class="sub-main-title">
                    <span class="green-text">
                        Safety
                    </span>
                    <span class="orange-text">
                        Security
                    </span>
                    <span class="blue-text">
                        Punctuality
                    </span>
                </p>
            </div>

            <div class="choose_container">
                <button class="selected"><img src="./irctc/confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png" alt=""> BOOK TICKET </button>
                <button><img src="./irctc/done_FILL0_wght400_GRAD0_opsz48 (1) 1.png" alt=""> PNR Status </button>
                <button><img src="./irctc/insert_chart_FILL0_wght400_GRAD0_opsz48 1.png" alt=""> Vacancy </button>
            </div>

            <div class="journey_details_container">
                <div class="journey_details_section_container">
                    <div class="card_element">
                        <div class="card_element_image_container">
                            <img src="./irctc/ic-search-from-desktop.png" alt="">
                        </div>
                        <div class="select_option">
                            <div class="dropdown">
                                <span>From</span>
                                <img src="./irctc/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                            </div>
                            <div class="choose_location">
                                <h2>Banglore</h2>
                                <span>KSR - Banglore</span>
                            </div>
                        </div>
                    </div>
                    <div class="center_from_to_arrow">
                        <img src="./irctc/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png" alt="">
                    </div>

                    <div class="card_element">
                        <div class="card_element_image_container">
                            <img src="./irctc/ic-search-to-desktop.png" alt="">
                        </div>
                        <div class="select_option">
                            <div class="dropdown">
                                <span>To</span>
                                <img src="./irctc/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                            </div>
                            <div class="choose_location">
                                <h2>Kasaragod</h2>
                                <span>KSD - Kasaragod</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="journey_details_section_container">
                    <div class="card_element">
                        <div class="card_element_image_container">
                            <img src="/irctc/ic-search-calender-desktop.png" alt="">
                        </div>
                        <div class="select_option">
                            <div class="dropdown">
                                <span>Date</span>
                                <img src="./irctc/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                            </div>
                            <div class="choose_location">
                                <h2>01 Aug 24</h2>
                                <span>Tuesday</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card_element">
                        <div class="card_element_image_container">
                            <img src="./irctc/threedot-icon.png" alt="">
                        </div>
                        <div class="select_option">
                            <div class="dropdown">
                                <span>Class</span>
                                <img src="./irctc/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                            </div>
                            <div class="choose_location">
                                <h2>3A</h2>
                                <span>AC 3 tier</span>
                            </div>
                        </div>
                    </div>

                    <div class="card_element">
                        <div class="card_element_image_container">
                            <img src="./irctc/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="">
                        </div>
                        <div class="select_option">
                            <div class="dropdown">
                                <span>Class</span>
                                <img src="./irctc/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                            </div>
                            <div class="choose_location">
                                <h2>TATKAL</h2>
                                <span>AC 3 tier</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <button class="search_button">Search Train <img src="./irctc/Vector.png" alt=""></button>
        </main>
    </section>

    <!-- right-section -->
    <section class="right">
        <img src="./irctc/image.png" alt="">
    </section>
    </div>
</body>
</html>
